<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Settings</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h3><b></b></h3>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="submit(form)" novalidate>
      	<div class="form-group">
			<label>Watering Type</label>
			<select id="wateringtype" class="form-control">
			  <option value="Recommended">Recommended</option>
			  <option value="Economical">Economical</option>
			</select>
		</div>

      	<div class="form-group">
      		<label>Number of Zones</label>
      		<br>
      		<input class="form-control" id="numberofzones" type="text" data-slider-min="0" data-slider-max="8" data-slider-step="1" data-slider-value="3"/>
      	</div>

      	<div class="form-group">
      		<label>Water Threshold</label>
      		<br>
      		<input class="form-control" id="wateringthreshold" type="text" data-slider-min="0" data-slider-max="5" data-slider-step="0.25" data-slider-value="2.5"/>
      	</div>

		<div class="form-group">
			<label>Soil Type</label>
			<select id="soiltype" class="form-control">
			  <option value="Loam">Loam</option>
			  <option value="Sandy">Sandy</option>
			  <option value="Silty">Silty</option>
			  <option value="Clay">Clay</option>
			  <option value="Peaty">Peaty</option>
			  <option value="Saline">Saline</option>
			</select>
		</div>

		<div class="form-group">
			<label>Plant Type</label>
			<select id="planttype" class="form-control">
			  <option value="Grass">Grass</option>
			  <option value="Cactus">Cactus</option>
			  <option value="Bean">Bean</option>
			  <option value="Evergreen">Evergreen</option>
			  <option value="Crop">Crop</option>
			  <option value="Fungus">Fungus</option>
			</select>
		</div>

		
		<div class="form-group">
			<input id="shadedarea" type="checkbox" name="vehicle" value="Car"> Shaded Area<br>
		</div>

		<div class="form-group">
			<input id="slopedarea" type="checkbox" name="vehicle" value="Car"> Sloped Area<br>
		</div>
        <button class="btn btn-primary" type="submit">Save changes</button>
      </form>
    </div>
  </div>
</div>
