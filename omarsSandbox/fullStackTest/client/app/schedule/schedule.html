<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Schedules!</h1>
  </div>
</header>
<div class="col-md-1"></div>
<div ng-repeat="days in week" class="panel panel-default col-md-2">
  <table class="table table-striped table-responsive">
    <thead>
      <th>{{days.day}}</th>
    </thead>
    <tbody>
      <td>Start Time
      <select class="form-control">
        <option ng-repeat="time in times" value="{{time}}">{{time}}</option>
      </select>
      </td>
      <td>End Time
      <select class="form-control">
        <option ng-repeat="time in times" value="{{time}}">{{time}}</option>
      </select>
      </td>
    </tbody>
  </table>
</div>
<div class="col-md-1"></div>


<footer class="footer">
  <div class="container">
  </div>
</footer>
