<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Schedules!</h1>
  </div>
</header>
<div class="col-md-10">
  <div ng-repeat="days in week" class="panel panel-default col-md-4">
    <table class="table table-striped table-responsive">
      <thead><p class="text-primary">Suggested Times: <span class="text-muted">&lt;suggested times will go here&gt;</span><br></p>
        <th>{{days.day}}</th>
      </thead>
      <tbody>
        <td><p class="text-success">Start Time</p>
        <select class="form-control">
          <option ng-repeat="time in times" value="{{time}}">{{time}}</option>
        </select>
        </td>
        <td><p class="text-danger">End Time</p>
        <select class="form-control">
          <option ng-repeat="time in times" value="{{time}}">{{time}}</option>
        </select>
        </td>
      </tbody>
    </table>
  </div>
</div>


<footer class="footer">
  <div class="container">
  </div>
</footer>
